<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="encabezado">
         <h1>Cifrado Cesar</h1>
      </header>
      <form class="container" >
    <div id="root" > 
     <!--el div contiene la caja de texto donde se ingresara el mensaje -->
     <div class="box">
      <div class="space">
      <label for="plainmsg" class="letra">Introduzca el texto original</label>
      </div>
      <div  >
       <textarea name="plainmsg" id="plainmsg" class="box-size"> </textarea>
      </div>
      <div>
      <button type= "button" id="btnCipher">Cifrar</button>
      </div>
    </div>
  <!--colocar un caja de  texto para ingresar el nro de desplazamientos para el cifrado-->
    <div id= "keybox" >
    <p class="space"> Clave </p>
    <div  >
        <input type="number" id="key" placeholder="NÃºmero" min="1">
    </div>
    <div>
      <button type="reset" id="reset"> Borrar </button>
       <!--<button type="reset"id="reset">Borrar</button>-->
    </div>
    </div>
    <!--el div contiene la caja de texto donde se devolvera el texto
   cifrado -->
    <div class="box">
      <div class="space">
          <label for="cipmsg" class="letra">Introduzca el texto cifrado</label>
      </div>
      <div >
        <textarea name="cipmsg" id="cipmsg" class="box-size"> </textarea>
      </div>
    <div>
      <button type="button" id="btnDeCipher">Descifrar</button>
    </div>
    </div>
    </div>
  </form>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
